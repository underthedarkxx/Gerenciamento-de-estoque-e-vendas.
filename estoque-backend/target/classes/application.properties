spring.datasource.url=jdbc:mysql://localhost:3306/sdias?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=sdias_user
spring.datasource.password=Shirley12*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Em produção, nunca recriar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ==============================
# SEGURANÇA / JWT
# ==============================
# A chave secreta NÃO deve ser escrita aqui diretamente.
# Use variável de ambiente JWT_SECRET no servidor
api.security.token.secret=${JWT_SECRET}

# ==============================
# CONFIGURAÇÕES EXTRA (PRODUÇÃO)
# ==============================
# Habilita inicialização de scripts SQL apenas se necessário
spring.sql.init.mode=never

# Porta da aplicação (altere se precisar)
server.port=8080
